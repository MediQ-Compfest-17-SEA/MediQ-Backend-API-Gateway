apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  labels:
    app: api-gateway
    component: service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8601"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8601
    targetPort: 8601
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: api-gateway
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service-headless
  labels:
    app: api-gateway
    component: headless-service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8601
    targetPort: 8601
    protocol: TCP
  selector:
    app: api-gateway
